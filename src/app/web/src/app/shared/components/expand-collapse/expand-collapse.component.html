<div class="d-flex flex-column">
  <div [ngClass]="{'is-collapsed': isCollapsed}" [style.max-height]="isCollapsed ? (collapseHeightVw + 'vw') : null">
    <ng-content></ng-content>
  </div>
  <div class="font-weight-bold text-right rom-text-blue-marguerite small" (click)="toggle()" *ngIf="expandHeight > collapseHeight">
    Show {{ isCollapsed ? 'More' : 'Less' }}
  </div>
</div>
