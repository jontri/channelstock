<div class="pagination justify-content-center">
  <button type="button" class="btn btn-space" (click)="goPrev()" [ngClass]="{disabled:pager.currentPage === 1}">Prev</button>
  <button type="button" class="btn btn-space" (click)="goNext()" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">Next</button>
</div>
<div class="pagination justify-content-center">
  <ul class="pagination justify-content-center text-dark">
    <li class="page-item" *ngIf="pager.endIndex > 3 && pager.currentPage>=4">
      <a class="page-link" (click)="goCurrent(1)">1</a>
    </li>
    <li class="page-item" *ngIf="pager.endIndex > 3 && pager.currentPage>3">
      <a class="page-link" (click)="goCurrent(pager.prevPage)">...</a>
    </li>
    <li class="page-item" *ngFor="let page of pager.pages; let i = index" [ngClass]="{active:pager.currentPage === page}">
        <a class="page-link" (click)="goCurrent(page)">{{page}}</a>
    </li>
    <li class="page-item" *ngIf="pager.endIndex > 3 && pager.currentPage+1 !== pager.totalPages && pager.currentPage !== pager.totalPages" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a class="page-link" (click)="goCurrent(pager.nextPage)">...</a>
    </li>
    <li class="page-item" *ngIf="pager.endIndex > 3 && pager.currentPage+1 !== pager.totalPages && pager.currentPage !== pager.totalPages" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a class="page-link" (click)="goCurrent(pager.totalPages)">{{_pages}}</a>
    </li>
  </ul>
</div>
