<div>
  <ul class="nav nav-tabs {{color}}" id="{{tabId}}" role="tablist">
    <li class="nav-item flex-fill text-center" *ngFor="let item of items; last as last">
      <a class="nav-link rounded-0 border py-0" [ngClass]="{'active': item.selected, 'mr-1': !last}" id="{{item.contentId}}" data-toggle="tab"href="#{{item.id}}" role="tab"
        attr.aria-controls="{{item.id}}" attr.aria-selected="{{item.selected}}" (click)="toggle(item)">{{item.name}}</a>
    </li>
  </ul>
</div>
<div class="tab-content d-flex flex-column flex-fill">
  <div class="tab-pane fade" *ngFor="let item of items" [ngClass]="{'show active d-flex flex-column': item.selected}"
    id="{{item.id}}" role="tabpanel" attr.aria-labelledby="{{item.contentId}}">
    <ng-container *ngTemplateOutlet="template; context: item"></ng-container>
  </div>
</div>
