<h4>Users</h4>
<div class="content-div" *ngIf="!isLoading">
  <div class="table-actions row">
    <!-- <div class="form-group">
      <label for="firstName">Filter users</label>
      <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search...">
    </div> -->
    <button class="btn btn-primary" (click)="toAddUser()">Add User</button>
    
  </div>
  <div class="row content-header">
    <div class="col-4">Name</div>
    <div class="col-4">Email</div>
    <div class="col-4">Actions</div>
  </div>
  <div class="row content-body" *ngFor="let data of users">
    <div class="col-4">{{data.firstName}}&nbsp;{{data.lastName}}</div>
    <div class="col-4">{{data.emailAddress}}</div>
    <div class="col-4 btn-toolbar"> 
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button class="btn btn-secondary rounded" (click)="toEditUser(data.emailAddress)">Edit</button>
        </div>
        <div class="btn-group" role="group" aria-label="Second group">
            <button class="btn btn-danger rounded" (click)="openConfirmationDialog(data.emailAddress)">Delete</button>
        </div>
    </div>
  </div>
</div>

<!-- Loading Cog -->
<div *ngIf="isLoading"
     id="loading">
  <fa name="spinner" animation="pulse" size="5x"></fa>
</div>
