<div class="container">
    <div class="row">  
     <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
		                <div class="col-md-12">
		                    <h4>User Profile</h4>
		                    <hr>
		                </div>
                </div>
                <div class="row">
		              <div class="col-md-12">
                      <div class="row">
                          <label class="col-4 col-form-label">First Name</label> 
                          <div class="col-8">{{userProfile.firstName}}</div>
                      </div>
                      <div class="row">
                          <label class="col-4 col-form-label">Last Name</label> 
                          <div class="col-8">{{userProfile.lastName}}</div>
                      </div>
                      <div class="row">
                          <label class="col-4 col-form-label">Email Address</label> 
                          <div class="col-8">{{userProfile.emailAddress}}</div>
                      </div>
                      <div class="row">
                          <label class="col-4 col-form-label">Address Line 1</label> 
                          <div class="col-8">{{userProfile.address1}}</div>
                      </div>
                      <div class="row">
                          <label class="col-4 col-form-label">Address Line 2</label> 
                          <div class="col-8">{{userProfile.address2}}</div>
                      </div> 
                      <div class="row">
                          <label class="col-4 col-form-label">City</label> 
                          <div class="col-8">{{userProfile.city}}</div>
                      </div>
                      <div class="row">
                          <label class="col-4 col-form-label">Zip Code</label> 
                          <div class="col-8">{{userProfile.zipCode}}</div>
                      </div>
                      <div class="row">
                          <label class="col-4 col-form-label">State</label> 
                          <div class="col-8">{{userProfile.state}}</div>
                      </div>
                      <div class="row">
                          <label class="col-4 col-form-label">country</label> 
                          <div class="col-8">{{userProfile.country}}</div>
                      </div>                                                                                                                                               
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button type="submit" class="btn btn-primary" (click)="gotoEditProfile()">Update Profile</button>
                  </div>
                </div>             
        </div>
      </div>
    </div>
  </div>
</div>
