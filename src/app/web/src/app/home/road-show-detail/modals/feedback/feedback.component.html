<!-- Feedback Modal -->
<div class="modal fade" id="feedbackModal" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="channelcastModal">Feedback</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="feedbackForm">
          <div class="form-group">
            <textarea type="text" class="form-control" placeholder="Enter your feedback here" rows="5" formControlName="feedback" [(ngModel)]="feedback.message" #feedback></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" [disabled]="!feedbackForm.valid" class="btn btn-primary">Send</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
