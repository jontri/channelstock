<div #home *ngIf="!responsiveService.isMobile; else mobileHome"
  class="container-fluid px-4 mb-3">
  <div class="d-flex main-content">
    <div>
      <div class="d-flex flex-column" *ngIf="!this.isMobile">
        <rom-check-channels class="flex-fill"></rom-check-channels>
        <rom-road-shows class="mt-3"></rom-road-shows>
        <rom-channel-cast class="mt-3"></rom-channel-cast>
      </div>
    </div>
    <div class="flex-fill px-3 w-25">
      <router-outlet></router-outlet>
    </div>
    <div>
      <div class="d-flex flex-column" *ngIf="!this.isMobile">
        <rom-news></rom-news>
        <rom-watch-list class="mt-3"></rom-watch-list>
        <rom-movers class="mt-3 flex-fill"></rom-movers>
      </div>
    </div>
  </div>
</div>

<ng-template #mobileHome>
  <div #home class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</ng-template>

<ng-container *ngIf="!responsiveService.isMobile">
  <button *ngIf="!scrolledDown" (click)="goToBottom()" type="button" class="btn btn-warning btn-scroll" [@fadeInOut]><i class="fa fa-chevron-down"></i></button>
  <button *ngIf="scrolledDown" (click)="goToTop()" type="button" class="btn btn-warning btn-scroll" [@fadeInOut]><i class="fa fa-chevron-up"></i></button>
</ng-container>


<!-- Button Trigger -->
<button type="button" class="btn" style="display: none; visibility: hidden" data-toggle="modal" data-target="#welcomeModal" #welcomeTrigger></button>

<!-- Video Modal -->
<div class="modal fade" id="welcomeModal" role="dialog" aria-labelledby="welcomeModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <rom-welcome></rom-welcome>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
