<rom-box-header romBgHeader="rom-bg-dark-purple" romTitle="Welcome to Channelchek">
  <div class="rom-box-header-body">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <!--li data-target="#myCarousel" data-slide-to="6"></li-->
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="assets/images/intro-1.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/intro-2.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/intro-3.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/intro-4.png" alt="">
        </div>
        <!--div class="carousel-item">
          <img class="d-block w-100" src="assets/images/intro-5.png" alt="">
        </div-->
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/intro-6.png" alt="">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/intro-7.png" alt="">
        </div>
      </div>

      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</rom-box-header>
