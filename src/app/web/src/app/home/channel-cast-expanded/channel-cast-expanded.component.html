<rom-box-header romBgHeader="rom-bg-cyan" romTitle="ChannelCASTS">
  <div class="container-fluid rom-box-header-body x-small">
    <button class="btn btn-expand" (click)="expand(false)">
      <i class="fa fa-times"></i>
    </button>
    <div class="container-fluid">
      <div class="row table-wrapper">
        <div class="col">
          <table class="table table-hover rome-table">
            <thead class="text-left">
              <tr>
                <th scope="col" class="w-50">Company</th>
                <th scope="col" class="w-75">Title</th>
                <th scope="col" class="text-nowrap">Date/Time</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cast of channelCasts" (click)="doRedirect(cast.id)">
                <td class="w-50">
                  <a routerLink="/company/{{cast.companyInfoId}}" (click)="expand(false)">{{cast?.companyName}}</a>
                </td>
                <td class="w-75">
                  <a routerLink="/channelcast-detail/{{cast.id}}" (click)="expand(false)">{{cast.subject}}</a>
                </td>
                <td class="text-nowrap">{{ cast.date | date : "MMM dd/hh:mm aa" }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</rom-box-header>
